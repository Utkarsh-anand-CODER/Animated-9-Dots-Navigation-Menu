<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <ul class="menu">
      <div class="toggleBtn"><ion-icon name="add-outline"></ion-icon></div>
      <li style="--x: -1; --y: 0; --clr: #ff2972">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li style="--x: 1; --y: 0; --clr: #d1ff29">
        <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
      </li>
      <li style="--x: 0; --y: -1; --clr: #30ff29">
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
      <li style="--x: 1; --y: 1; --clr: #6229ff">
        <a href="#"><ion-icon name="archive-outline"></ion-icon></a>
      </li>
      <li style="--x: -1; --y: -1; --clr: #29e6ff">
        <a href="#"><ion-icon name="key-outline"></ion-icon></a>
      </li>
      <li style="--x: 0; --y: 1; --clr: #ff29e2">
        <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
      </li>
      <li style="--x: 1; --y: -1; --clr: #a929ff">
        <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
      </li>
      <li style="--x: -1; --y: 1; --clr: #ff7f29">
        <a href="#"><ion-icon name="musical-notes-outline"></ion-icon></a>
      </li>
    </ul>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      let toggleBtn = document.querySelector(".toggleBtn");
      let menu = document.querySelector(".menu");
      toggleBtn.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
  </body>
</html>
